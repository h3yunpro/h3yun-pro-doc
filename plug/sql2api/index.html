<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL转LoadBizObjects接口请求JSON</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <!-- SQL 输入框 -->
    <textarea id="sql-input" placeholder="请在此处输入要转换的SELECT语句..."></textarea>

    <!-- 生成按钮 -->
    <button id="generate-btn">生成LoadBizObjects接口请求JSON</button>

    <!-- 输出区域 -->
    <div class="output-container">
      <div class="output-header">
        <div class="output-label">输出区域</div>
        <button class="copy-btn" id="copy-btn">复制结果</button>
      </div>
      <pre id="output"></pre>
    </div>
  </div>

  <!-- 引入 node-sql-parser -->
  <script src="./node_sql_parser.mysql.js"></script>
  <script src="./parser.js"></script>
</body>

</html>
